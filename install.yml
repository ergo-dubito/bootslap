---
- name: set up sources
  hosts: all
  tags: casks
  tasks:
  - name: get homebrew taps setup
    homebrew_tap: tap={{ item }} state=present
    always_run: yes
    with_items:
      - homebrew/binary

- name: essential tools for shell environment
  hosts: all
  tags: essential
  tasks:
  - name: install essential shell brews
    homebrew: name={{ item }} state=present
    with_items:
      - git
      - coreutils
      - hub
      - scmpuff
      - ssh-copy-id
      - imagemagick

  - name: remove legacy shell brews
    homebrew: name={{ item }} state=absent
    with_items:
      - gh #gh is now hub

  # - name: install essential shell casks
  #   homebrew_cask: name={{ item }} state=present
  #   with_items:
  #     - xquartz


# Manually include the development playbooks here for reverse compatibility
# Probably will change the overall structure of things soon though...
- import_playbook: playbooks/development.yml

- name: Applications and tools
  hosts: all
  tasks:
  - name: install brewcask applications
    tags: casks
    homebrew_cask: state=present name={{ item }}
    with_items:
      # webdevs need all the webs (except opera lol)
      - google-chrome
      - firefox
      # text editors i hate the least
      - atom
      - visual-studio-code
      # VMs and containers
      - vmware-fusion
      # other dev tools
      - dash
      - github-desktop
      - gitup
      - imageoptim
      - licecap
      # non-dev stuff for general productivity
      - cloud
      - daisydisk
      - mroth/formulas/readtime
      - mroth/formulas/timeduration
      # non-dev stuff for general unproductivity
      - brogue
      - dungeon-crawl-stone-soup-tiles
      - transmission
      - vlc
      - iina

  - name: install homebrew tools
    tags: brews
    homebrew: state=present name={{ item }}
    with_items:
      # dev tools
      - ack
      - ripgrep
      - jq
      - gist
      # let us avoid global gems as distribution tool
      - brew-gem
      # text editor assistance
      - shellcheck
      # heroku style development
      - heroku-toolbelt
      - forego
      # networking tools
      - curl
      - wget
      - speedtest_cli
      # security tools
      - keybase
      - gnupg
      - nmap
      - pwgen
      # media related tools
      - ffmpeg
